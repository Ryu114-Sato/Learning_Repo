<script>
  const obj = {
    a: 1,
    b: 2,
    test() {
      console.log("test_section9/spread");
    },
  };

  console.log(obj);
  /*
    ・spreadは拡げるという意味
    ・オブジェクトや配列を...で格納できる
    */
  const spread = {
    ...obj,
    c: 3,
  };

  console.log(spread);
</script>
