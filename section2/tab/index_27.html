<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <style>
    .h500 {
      height: 500px;
      border: 1px solid red;
    }
  </style>

  <body>
    <br />
    <div id="app">
      <div class="h500">
        <h2>
          クリックイベントでページを再読み込みしてしまう。これを防ぐには
          @click.prevent を使う
        </h2>
        <ol>
          <li>v-for はkey指定する</li>
          <li>クラスをつけたり消したり:class="{active: active === item.id}"</li>
          <li>
            v-for , sass を利用して、サイトを作る（タブ切り替え）
            サイトの中身の情報はv-showで表示切り替えする
          </li>
        </ol>
      </div>
      <section class="tab">
        <ul class="tab__label">
          <li v-for="(item, id) in items" :key="item.id">
            <!-- .prevent を消して、クリックイベントのみだと、再読み込みしてしまう -->
            <a
              href="#"
              @click="activate(item.id)"
              :class="{active: active === item.id}"
            >
              {{item.title}}
            </a>
          </li>
        </ul>
        <div class="tab__content" v-show="active === 1">
          サイトの情報。テスト
        </div>
        <div class="tab__content" v-show="active === 2">商品情報。テスト</div>
        <div class="tab__content" v-show="active === 3">
          お問い合わせ。テスト
        </div>
      </section>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            active: 1,
            items: [
              { id: 1, title: "サイトの情報" },
              { id: 2, title: "商品情報 " },
              { id: 3, title: "お問い合わせ " },
            ],
          };
        },
        methods: {
          activate(id) {
            //受け取った引数をactiveに入れて、表示するタブを切り替える
            this.active = id;
          },
        },
      });
    </script>
  </body>
</html>
