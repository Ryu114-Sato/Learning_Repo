<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="aboutArray">配列操作についてもっと詳しく</a>

      <br />
      <ul>
        <li v-for="(object,id) in objectsu" :key="object.id">
          {{object.id}}
          <br />

          {{object.title}}
        </li>
      </ul>

      <button @click="changeButton">3つ目の値を変更</button>
      <br />
      <button @click="addButton">要素の追加</button>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            objectsu: [
              { id: 1, title: "あああ" },
              { id: 2, title: "いいい" },
              { id: 3, title: "ううう" },
            ],
            aboutArray: "https://v2.ja.vuejs.org/v2/guide/list",
          };
        },
        methods: {
          randomIndex() {
            return Math.floor(Math.random() * this.objectsu.length);
            /*index番号指定位置の生成 floor: 小数点切り下げ,  */
          },
          changeButton: function () {
            //3つ目の値を変更
            this.objectsu.splice(2, 1, { id: 4, title: "おおお" });
            console.log("changeButtonだよ:" + this.objectsu);
            //array.splice(開始位置, 削除する要素の数, 追加要素)
          },
          addButton() {
            //追加
            const random = this.randomIndex();
            const objectsuLeng = this.objectsu.length;
            const id = objectsuLeng + random;
            this.objectsu.splice(3, 0, { id: id, title: "かかか" });
            console.log("addButtonだよ：" + this.objectsu);
          },
        },
      });
    </script>
  </body>
</html>
