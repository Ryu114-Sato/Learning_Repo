<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>

<body>
    <!-- リアルDOM 
    デメリット：JSがつながっているか不明-->
    <a id="google_link">googleへのリンク(リアル)</a>

    <div id="app">
        <!-- 仮想DOM -->
        {{ message }}
        <a v-bind:href="google">googleへのリンク(仮想)</a>
        <a :href="google">googleへのリンク(仮想：省略)</a>
    </div>
    <script>
        let app = new Vue({
            el: '#app', //仮装DOM
            data() {//初期設定
                return {
                    message: 'Hello',//キー(key): 値(value)
                    google: 'https://google.com'
                }
            }
        })

        /*直接DOM操作（リアルDOM)
        デメリットidを指定（idが変わればコード変更必要）*/
        const googleLink = document.getElementById('google_link');
        googleLink.href = 'https://google.com';

    </script>

    <!--
   Vueクラス⇨インスタンス化（実態）new
    let app = new Vew({
    el,
    data はvewjs側であらかじめ準備された機能の事＝APIと呼ばれる
        })
  
DOM : html をプログラムから操作できる仕組み


-->

</body>

</html>
