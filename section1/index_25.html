<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    リアルDOM
    <br />

    仮想DOM
    <div id="app">
      <div>DOMアクセス</div>
      {{test}}
      <br />
      {{next}}
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            test: "あああ、testだよ",
            next: "",
          };
        },
        created() {
          /* 非同期通信でデータを取得したい時 */
          console.log("createdだよ");
          console.log("this.$el: " + this.$el); //DOMにはアクセスできない
          console.log("this.test" + this.test); //インスタンスにはアクセスできている
        },
        mounted() {
          console.log("mountedだよ");
          console.log("this.$el: " + this.$el);
          console.log("this.test" + this.test);
          this.$nextTick(function () {
            this.next =
              "ビュー全体がレンダリングされるまで待つ場合はmountedではなく、nextTickを使うよ";
          });
        },
      });
    </script>
  </body>
</html>
