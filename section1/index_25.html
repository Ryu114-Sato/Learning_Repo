<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    リアルDOM
    <br />

    仮想DOM
    <div id="app">DOMアクセス</div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            test: "あああ",
          };
        },
        created() {
          console.log("created");
          console.log(this.$el); //DOMにはアクセスできない
          console.log(this.test); //インスタンスにはアクセスできている
        },
        mounted() {
          console.log("mounted");
          console.log(this.$el);
        },
      });
    </script>
  </body>
</html>
