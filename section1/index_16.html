<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div v-text="test"></div>
      <!--テキストとして解釈される-->
      <div v-html="test"></div>
      <!--htmlとして解釈される※xsss攻撃を受ける可能性がある-->
    </div>
    <script>
      let app = new Vue({
        //vueインスタンス生成
        el: "#app",
        data() {
          return {
            test: "あああ <br>いいい",
          };
        },
      });
    </script>
  </body>
</html>
