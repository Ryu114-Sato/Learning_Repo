<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    リアルDOM
    <br />
    <button id="clickEvent" onClick="btnClicked()">リアルボタン</button>
    <br />
    仮想DOM
    <div id="app">
      <button v-on:click="btnClicked1">仮想ボタン</button>
      <button @click="btnClicked2">@仮想ボタン</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {};
        },
        methods: {
          btnClicked1() {
            //Vuejsで書いた場合
            console.log("仮想ボタン がクリックされました");
          },
          btnClicked2() {
            //Vuejsで書いた場合
            console.log("@仮想ボタン がクリックされました");
          },
        },
      });
      //通常のJSで書いた場合
      function makeList() {
        const test = { id: [1, 2, 3, 4, 5], title: "one" };
      }
      function btnClicked() {
        console.log("リアルボタンがクリックされました");
        const nofications = makeList();
        const list = nofications || ["2", "3"];
        console.log(list);
        console.log(list[1]);
        checkid(list.map((item) => item.id));
      }
      function checkid(id) {
        console.log("itemだよ　" + id[0]);
      }
    </script>
  </body>
</html>
