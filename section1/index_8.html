<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>

<body>
    <!-- リアルDOM 
    デメリット：JSがつながっているか不明-->
    <a id="google_link">googleへのリンク</a>

    <div id="app">
        <!-- 仮想DOM -->
        {{ message }}
        <!-- dataを表示するには{{}}マスタッシュ構文が必要 -->
    </div>
    <script>
        let app = new Vue({
            el: '#app', //id="app" の範囲が仮装DOMとなる
            data() {
                return {
                    message: 'Hello Vue!'//dataの中に書いてある内容が、仮想DOMに表示される
                }
            }
        })

        /*直接DOM操作（リアルDOM)
        デメリットidを指定（idが変わればコード変更必要）*/
        const googleLink = document.getElementById('google_link');
        googleLink.href = 'https://google.com';

    </script>

    <!--
   Vueクラス⇨インスタンス化（実態）new
    let app = new Vew({
    el,
    data はvewjs側であらかじめ準備された機能の事＝APIと呼ばれる
        })
  
DOM : html をプログラムから操作できる仕組み


-->

</body>

</html>
