<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    リアルDOM
    <button id="realDom" onClick="btnClicked()">リアルボタン</button>
    <br />

    仮想DOM
    <div id="app">
      {{methoPrice()}} & {{methoPrice()}}
      <br />
      {{compuPrice}} & {{compuPrice}}
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            price: 2,
            number: 1,
            books: [
              {
                id: 1,
                title: "id1",
                author: "著者名1",
                url: "https://google.com",
              },

              {
                id: 2,
                title: "id2",
                author: "著者名2",
                url: "https://google.com",
              },
              {
                id: 3,
                title: "id3",
                author: "著者名3",
                url: "https://google.com",
              },
            ],
          };
        },
        methods: {
          methoPrice() {
            console.log("methodsです。");
            return this.price * this.number;
          },
        },
        computed: {
          /*  compuPrice() {
            console.log("computedです。");
            return this.price * this.number;
          }, 省略した書き方を以下に記載*/
          compuPrice: (app) => app.number * app.price,
        },
        watch: {
          books: {
            handler() {
              /* booksのオブジェクトを監視。オブジェクトに変更が加えられると、
              ハンドラーメソッド検知し処理が実行される */
              console.log("変更されました");
            },
            deep: true,
          },
        },
      });

      console.log(this); //windowオブジェクト
      const obj = {
        test: function () {
          console.log(this); //オブジェクトの中
        },
      };
      const objArrow = {
        test: () => {
          console.log(this); //windowオブジェクト
        },
      };

      //通常のJSで書いた場合
      let d1 = 3;
      let d2 = 2;
      function btnClicked() {
        const realDom = document.getElementById("realDom");
        realDom.innerHTML = d1 * d2;
        console.log("リアルボタンがクリックされました");
      }
    </script>
  </body>
</html>
