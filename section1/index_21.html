<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    リアルDOM
    <button id="realDom" onClick="btnClicked()">リアルボタン</button>
    <br />

    仮想DOM
    <div id="app">
      {{methoPrice()}} {{methoPrice()}}
      <br /><!--computedはキャッシュされるので、consoleは１度のみ表示-->
      {{compuPrice}} {{compuPrice}}
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            price: 4,
            number: 7,
          };
        },
        methods: {
          methoPrice() {
            console.log("methodsです。");
            return this.price * this.number;
          },
        },
        computed: {
          compuPrice() {
            console.log("computedです。");
            return this.price * this.number;
          },
        },
      });

      //通常のJSで書いた場合
      let d1 = 3;
      let d2 = 2;
      function btnClicked() {
        const realDom = document.getElementById("realDom");
        realDom.innerHTML = d1 * d2;
        console.log("リアルボタンがクリックされました");
      }
    </script>
  </body>
</html>
