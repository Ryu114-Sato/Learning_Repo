<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="app.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script
      src="https://kit.fontawesome.com/74a0179551.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="app">
      <form>
        氏名: {{contact.yourName}}
        <input type="text" v-model="contact.yourName" />
        <br />
        電話番号:{{contact.tel}}
        <input type="tel" v-model.number="contact.tel" />
        <br />
        メールアドレス:{{contact.email}}
        <input type="email" v-model.lazy.trim="contact.email" />
        <br />
        性別: {{contact.gender}}
        <input type="radio" value="male" v-model="contact.gender" />男性
        <input type="radio" value="female" v-model="contact.gender" />女性
        <input type="radio" value="other" v-model="contact.gender" />その他

        <br />
        年齢:{{contact.age}}

        <select v-model="contact.age">
          <option disabled value="">年齢を入力してください</option>
          <option>10代</option>
          <option>20代</option>
          <option>30代</option>
          <option>40代〜</option>
        </select>

        <br />
        メッセージ:{{contact.message}}
        <textarea v-model="contact.message"></textarea>

        <br />
        このサイトを知った理由
        <input
          type="checkbox"
          value="webサイト"
          v-model="contact.attracts"
        />webサイト
        <input
          type="checkbox"
          value="チラシ"
          v-model="contact.attracts"
        />チラシ
        <input
          type="checkbox"
          value="その他"
          v-model="contact.attracts"
        />その他
        <br />
        チェック結果:<br />
        {{contact.attracts[0]}}
        <br />{{contact.attracts[1]}} <br />{{contact.attracts[2]}}
        注意事項に同意する
        <input type="checkbox" v-model="contact.caution" />
        <br />
        <input type="submit" value="送信" />

        <br />
      </form>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            contact: {
              yourName: "",
              tel: "",
              email: "",
              gender: "",
              age: "",
              message: "",
              attracts: [],
              caution: false,
            },
          };
        },
      });
    </script>
  </body>
</html>
