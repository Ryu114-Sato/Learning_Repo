<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script
      src="https://kit.fontawesome.com/74a0179551.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      [v-cloak] {
        display: none;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <button @click.prevent="resizeFc('resizeした')">resizeする</button>
      {{resize}}
      <p>{{resizeCr}}</p>
      <p>{{resizeMt}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script>
      /* window.addEventListener("resize", () => {
        console.log("リサイズしたよ");
      }); */
      window.addEventListener(
        "resize",
        _.debounce(() => {
          console.log("debounceリサイズしたよ");
        }, 3000)
      );
      window.addEventListener(
        "resize",
        _.throttle(() => {
          console.log("throttleリサイズしたよ");
        }, 3000)
      );

      let app = new Vue({
        el: "#app",
        data() {
          return {
            resize: "",
            resizeCr: "",
            resizeMt: "",
          };
        },
        methods: {
          resizeFc(e) {
            window.addEventListener("resize", (e) => {
              console.log("リサイズしたよ");
            });
            this.resize = e;
          },
        },
        created() {
          this.resizeCr = "createdだよ";
        },
        mounted() {
          this.resizeMt = "mountedだよ";
        },
      });
    </script>
  </body>
</html>
