<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script
      src="https://kit.fontawesome.com/74a0179551.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="app">
      一方向バインディング(v-bindのみ)
      <input v-bind:value="test" />
      <br />
      双方向バインディング（v-bind & v-on）
      <input :value="test" v-on:input="test = $event.target.value" />
      <!-- イベントオブジェクトの値を参照する方法：$event.target.value -->
      {{test}}
      <br />
      (v-on のみ)
      <input @input="checkEvent" />
      <br />
      {{itemEvent}}
      <ul>
        ※補足
        <li>v-bind: インスタンスのdataをクライアント側に表示</li>
        <li>v-on: イベントによりユーザーの情報をインスタンスに連携する</li>
        <li>この2つを実現する事により、双方向バインディングを実現する。</li>
        <li>v-modelはこの機能を２つ備えている</li>
      </ul>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            test: "あああ",
            itemEvent: "",
          };
        },
        methods: {
          checkEvent(e) {
            //引数にeと書くとイベントオブジェクトを取得できる
            console.log(e);
            this.itemEvent = JSON.stringify(e);
          },
        },
      });
    </script>
  </body>
</html>
