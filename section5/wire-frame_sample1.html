<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuetify2.3.10 テスト</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.5.55/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css_68.css" />
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <v-app-bar app color="white" flat>
          <v-avatar
            :color="$vuetify.breakpoint.smAndDown ? 'grey darken-1' : 'transparent'"
            size="32"
          ></v-avatar>

          <v-tabs centered class="ml-n9" color="grey darken-1">
            <v-tab v-for="link in links" :key="link"> {{ link }} </v-tab>
          </v-tabs>

          <v-avatar
            class="hidden-sm-and-down"
            color="grey darken-1 shrink"
            size="32"
          ></v-avatar>
        </v-app-bar>

        <v-main class="grey lighten-3">
          <v-container>
            <v-row>
              <v-col cols="12" sm="2">
                <v-sheet rounded="lg" min-height="268">
                  <!--  -->
                </v-sheet>
              </v-col>

              <v-col cols="12" sm="8">
                <v-sheet min-height="70vh" rounded="lg">
                  <!--  -->
                </v-sheet>
              </v-col>

              <v-col cols="12" sm="2">
                <v-sheet rounded="lg" min-height="268">
                  <!--  -->
                </v-sheet>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: "#app",
      vuetify: new Vuetify(),
      data: () => ({
        links: ["Dashboard", "Messages", "Profile", "Updates"],
      }),
    });
  </script>
</html>
