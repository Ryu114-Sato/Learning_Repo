<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vuetify2.3.10 テスト（Style）</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.5.55/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css_68.css" />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app> header </v-app-bar>
        <v-main>
          <v-container fluid
            ><span class="text-h3">Vuetify のGridSystem のテストだよ</span>
            <v-row class="blue-b">
              <v-col class="my-5 red-a" cols="12" md="4"
                >md4 = 4分割の意味だよ
              </v-col>
              <v-col class="blue-b" cols="12" sm="12" md="4">sm12</v-col>
              <v-col class="green-c d-flex justify-center" cols="12" md="4"
                >flex_box center のクラスだよ
              </v-col>
              <v-col class="d-flex justify-end yellow-d" cols="12" md="4"
                >endだよ</v-col
              >
              <v-col
                class="d-flex justify-between blanchedalmond"
                cols="12"
                md="4"
                >betweenだよ
              </v-col>
              <v-col class="pink" cols="12" md="4"
                >Vutifyのクラスを使用してピンクにした</v-col
              >
              <v-col class="indigo lighten-3" cols="12" md="4"
                >Vutifyのクラスをindigoの色味を調整</v-col
              >
              <v-col class="pink darken-4" cols="12" md="4"
                ><span class="white--text"
                  >テキストを白にしてみたよ</span
                ></v-col
              >
              <v-col class="blue-grey" cols="12" md="4">
                <a
                  href="https://v2.vuetifyjs.com/ja/styles/colors/"
                  class="white--text"
                  >Vuetify colorsについて</a
                >
              </v-col>
            </v-row>
          </v-container>
        </v-main>
        <v-footer> footer </v-footer>
      </v-app>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: "#app",
      vuetify: new Vuetify(),
    });
  </script>
</html>
